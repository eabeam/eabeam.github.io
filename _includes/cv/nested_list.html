<div style="line-height: 1.8;">
  {% for content in entry.contents %}
    <div style="margin-bottom: 1.5em;">
      <strong style="display: block; margin-bottom: 0.5em;">{{ content.title }}</strong>
      {% if content.items %}
        <ul style="margin-left: 1.5em;">
          {% for subitem in content.items %}
            <li style="margin-bottom: 0.3em;">{{ subitem }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  {% endfor %}
</div>
